<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Google logo -->
    <img src="./imgs/google1998.jpg" alt="Google Beta" class="images">

    <!-- Section search bar start-->
    <section>
        <article id="search-bar">
            <span>Search the web using Google!</span>
            <input type="text" name="search-input" id="search-input">
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm feeling lucky</button>
        </article>
    </section>
    <!-- Section search bar end -->

    <!-- Section additional content start -->

    <section id="section-additional">
        <article class="article-additional">
            <ul class="searches">
                <li>Special Searches</li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linux Search</a></li>
            </ul>
        </article class="article-additional">
        <article>
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </article>
        <article class="article-additional">
            <span>Get Google!<br>updates monthly:</span>
            <input type="text" name="mail" id="input-mail" placeholder="your e-mail">
            <button type="button" class="button">Subscribe</button>
            <span><a href="">Archive</a></span>
        </article>
    </section>


    <!-- Section additional content end-->

</body>
</html>
